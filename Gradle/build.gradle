apply plugin: 'java'
apply plugin: 'checkstyle'
apply plugin: 'pmd'
apply plugin: 'findbugs'

archivesBaseName = 'Stringreversal'
sourceCompatibility = 1.8
version = '1.0.0'

jar {
    manifest {
        attributes 'Main-Class': 'stringreversal.Stringreverser'
    }
}

checkstyle {
    configFile = new File(rootDir, "config/checkstyle/checkstyle.xml")
    ignoreFailures = true
}

pmd {
    toolVersion = '5.1.3'
    consoleOutput = true
    ignoreFailures = true
    ruleSetFiles = files("config/pmd/ruleset.xml")
}

findbugs {
    ignoreFailures = true
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

